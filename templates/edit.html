<!DOCTYPE html>
<html>
<head>
    <title>RoundSlider - A sample demo</title>
	{% load static %}
    <script src="{% static "jquery-1.11.3.min.js" %}"></script>
    <link href="{% static "roundslider.min.css" %}" rel="stylesheet" />
    <script src="{% static "roundslider.min.js" %}"></script>
</head>

<body style="padding: 10px 0 0 20px; font-family: monospace;">


	

<div style="width:400px; margin:0 auto;">
    <h1>Set Temperature levels</h1>
    </h1>
		<table>
			<tr>
				<th>
					Domestic Hot water temperature :
				</th>
				<th>
					<div  id="san" ></div>
					</div>
				</th>
			</tr>
			<tr>
				<th>
					Radiator system water temperature:
				</th>
				<th>
					<div id="hot" ></div>	
					</div>
				</th>
			</tr>
		</table>



	
	<form id="myForm" method="POST">
	  {% csrf_token %}
	  <input id = "setsanitaryTemp" type="hidden" name="setsanitaryTemp"><br>
	  <input id = "sethotwaterTemp" type="hidden" name="sethotwaterTemp"><br><br>
	  <input type="button" onclick="myFunction()" value="Submit form">
	</form>
</div>
	
	<script>
	
	</script>
	
    




    
    <script type="text/javascript">
		var a = "{{ profile_form.setsanitaryTemp.value }}";
        $(document).ready(function () {
            $("#san").roundSlider({
                value: a,
				sliderType: "min-range" ,
				min: 0,
        		max: 75,
	    		change: function (args) {
				a=args.value
	            }
            });
        });
		
		var b = "{{ profile_form.sethotwaterTemp.value }}";
        $(document).ready(function () {
            $("#hot").roundSlider({
                value: b,
				sliderType: "min-range" ,
				min: 0,
        		max: 75,
	    		change: function (args) {
				b=args.value
	            }
            });
        });


			
		function myFunction() {
		  document.getElementById("setsanitaryTemp").value=b;
		  document.getElementById("sethotwaterTemp").value=a;
		  document.getElementById("myForm").submit();
		}
			

        
    </script>

    <style>
        h1 span {
            font-size: 0.6em;
        }
        .types {
          display: inline-block;
          padding: 10px 30px;
          border: 1px dotted;
          margin-right: 20px;
          overflow: hidden;
        }
        .container {
          height: 180px;
          width: 400px;
        }
        .container > div {
          float: left;
        }
        .control {
            margin-right: 70px;
        }
    </style>
</body>
</html>
